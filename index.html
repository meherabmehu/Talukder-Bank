<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talukder Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login">
        <h1 class="text-center">Welcome to Talukder Bank</h1>
        <div class="submit">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login-btn" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentdeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentwithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="CurrentBalance">200</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="Deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                    </div>
            </div>
            <div class="col-md-6">
                <div class="submit">
                    <h4>Withdraw</h4>
                    <input id="withdrawamount" type="text" class="form-control" placeholder="Withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        //Login Button Handler
        const Enterbtn = document.getElementById("login-btn");
        Enterbtn.addEventListener("click", function(){
            const LoginArea = document.getElementById("login")
            LoginArea.style.display ="none";
            const TransactionArea = document.getElementById("transaction");
            TransactionArea.style.display ="block";
        })

        //Deposit Button Handler
        const  DepositBtn = document.getElementById("addDeposit");
        DepositBtn.addEventListener("click", function(){
            //const Depositamount = document.getElementById("depositAmount").value;
            //const Depositnumber= parseFloat(Depositamount);
            const Depositnumber= GetInputNumber("depositAmount");

            // const currentdeposit= document.getElementById("currentdeposit").innerText;
            // const currdepnum= parseFloat(currentdeposit);
            // const totaldeposit = Depositnumber + currdepnum;
            // document.getElementById("currentdeposit").innerText=totaldeposit;
            updatetext("currentdeposit", Depositnumber);
            updatetext("CurrentBalance", Depositnumber);

            // const currentbalance= document.getElementById("CurrentBalance").innerText;
            // const currbalnum= parseFloat(currentbalance);
            // const totalbalance = Depositnumber + currbalnum;
            // document.getElementById("CurrentBalance").innerText=totalbalance;
            document.getElementById("depositAmount").value="";
        })

        //Withdraw Button Handler
        const  WithdrawBtn = document.getElementById("addWithdraw");
        WithdrawBtn.addEventListener("click", function(){
            //const Withdrawamount = document.getElementById("withdrawAmount").value;
            //const Withdrawnumber= parseFloat(Withdrawamount);
            const Withdrawnumber= GetInputNumber("withdrawamount");

            updatetext("currentwithdraw", Withdrawnumber);
            updatetext("CurrentBalance", -1* Withdrawnumber);

            document.getElementById("withdrawamount").value="";
        })

        function GetInputNumber(id){
            const amount = document.getElementById(id).value;
            const Amountnumber= parseFloat(amount);
            return Amountnumber;
        }

        function updatetext(id, Depositnumber){
            const current= document.getElementById(id).innerText;
            const currnum= parseFloat(current);
            const totalamount = Depositnumber + currnum;
            document.getElementById(id).innerText=totalamount;

        }
    </script>
</body>
</html>
